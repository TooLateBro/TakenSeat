spring:
  application:
    name: performance-service

  datasource:
    url: jdbc:mysql://localhost:3306/takenseat
    username: toolatebro
    password: toolatebro
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update

server:
  port: 19096

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka/
